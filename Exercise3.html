<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Google Form </title>
</head>
<body>
    <form action="thankyou.html">
    <h1> Sign Up Form </h1>
    <br><br>
    <input type="text" id="name" placeholder="First name">
    <br><br>
    <input type="text" id="name" placeholder="Last name">
    <br><br>
    <input type="email" id="email" placeholder="Email">
    <br><br>
    <input type="password" id="password" placeholder="Password">
    <br><br>
    <p> Select Gender </p>
    <label for="Male"> Male</label>
    <input type="radio" id="Male" name="gender"> <br>

    <label for="Female" > Female</label>
    <input type="radio" id="Female" name="gender"> <br>

    <label for="Other" > Other </label>
    <input type="radio" id="Other" name="gender">
    <br><br>
    <label for="Country"> Country</label>
    <select name="Country" id="Country">
        <option value="India"> India</option>
        <option value="USA"> USA</option>
        <option value="Canada"> Canada</option>
        <option value="Germany"> Germany</option>
    </select>
    <br><br>
    <p>Write About Yourself Below </p>
    <textarea name="" id="" placeholder="Text here" cols="30" rows="10"></textarea>
    <br><br>
    <input type="Submit" value="Submit">
</form>

</body>
</html>
