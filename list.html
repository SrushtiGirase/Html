<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List HTML</title>
</head>
<body>
    <ol type="A">      <!--- Ordered List -->
        <li> Item 1 </li> 
        <li> Item 2 </li>
        <li> Item 3 </li>
        <li> Item 4 </li>
    </ol>

    <ul style="list-style-type: georgian;">  <!-- Unordered List -->
        <li> Item 1</li>
        <li> Item 2</li>
        <li> Item 3</li>
        <li> Item 4 </li>
    </ul>

    <dl>                               <!-- Description  list -->
        <dt>Piano</dt>
        <dd> The piano is an acoustic, keyboard, stringed percussion instrument </dd>
    </dl>

</body>
</html>
